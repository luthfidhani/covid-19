<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Covid-19 Information | Captain Luth</title>
</head>

<body>
    <div class="p-3 mb-2 bg-light text-dark">
        <div class="container-fluid">
            <img class="shadow bg-white img-fluid" src="assets/covid.jpg" style=" object-fit: cover; height: 120px; width: 100%; border-radius: 10px; background-position: center;">
            <div class="card-img-overlay" style="color: white; left: 30px;">
                <br>
                <h3 class="card-title" id="date">Date</h3>
                <p style="margin-top:-10px ;">Sistem Informasi COVID-19</p>
            </div>
            <div style="padding-top: 20px; text-align: center;">
                <div class="shadow-sm p-3 bg-white" style="border-radius: 10px; margin-bottom: 25px;">
                    <h4 style="font-weight: bold;">KASUS COVID-19 DI INDONESIA</h4>
                    <p style="color: rgb(236, 77, 77);">Berikut kasus COVID-19 yang ada di Indonesia</p>
                    <hr>
                    <div class="row" style="text-align: center; ">
                        <div class="col">
                            <h4>Positif</h4>
                            <img src="assets/positif.png" alt="positif" style="width: 60px;">
                            <p></p>
                            <h5 id="positif">Orang</h5>
                        </div>
                        <div class="col">
                            <h4>Sembuh</h4>
                            <img src="assets/sembuh.png" alt="sembuh" style=" width: 60px; ">
                            <p></p>
                            <h5 id="sembuh">Orang</h5>
                        </div>
                    </div>
                </div>
                <div class="shadow-sm p-3 bg-white" style="border-radius: 10px">
                    <h4>Meniggal</h4>
                    <img src="assets/death.png" alt="meninggal" style="width: 60px;">
                    <p></p>
                    <h5 id="death">Orang</h5>
                </div>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
<script src="js/bootstrap.min.js "></script>
<script>
    const monthNames = ["Januari ", "Februari ", "Maret ", "April ", "Mei ", "Juni ",
        "Juli ", "Augustus ", "September ", "Oktober ", "November ", "Desember "
    ];
    var dateObj = new Date()
    var month = dateObj.getUTCMonth(); //months from 1-12
    var day = dateObj.getUTCDate();
    var year = dateObj.getUTCFullYear();
    var date = day + " " + monthNames[month] + " " + year
    document.getElementById("date").innerHTML = date;
</script>

<script>
    $(function() {
        $.ajax({
            // method: 'post',
            url: 'https://api.kawalcorona.com/indonesia',
            dataType: 'JSONP',
            jsonpCallback: 'callbackFnc',
            async: false,
            crossDomain: true
        }).done(function(result) {
            var positive = result[0].positif + " orang";
            var recovery = result[0].sembuh + " orang";
            var death = result[0].meninggal + " orang";
            $('#positif').html(positive);
            $('#sembuh').html(recovery);
            $('#death').html(death);
        });
    });
</script>

<script>
    // $("#result").load("https://api.kawalcorona.com/indonesia");
</script>


</html>
